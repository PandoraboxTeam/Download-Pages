<html lang="zh_cn" xmlns:ng="http://angular.org" ng-app="PB" ng-controller="BaseController"></html><head><meta name="renderer" content="webkit"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/><title>PandoraBox</title><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css"/><style>.row > div {
    height: 36px;
    background-color: #f9f9f9;
    cursor: pointer;
    line-height: 36px;
}
.row > div:nth-child(2n) {
    background-color: #fff;
}
.row > div:hover {
    background-color: #f7f7f9;
}</style></head><body class="container-fluid"><h1 ng-bind="curPath"></h1><div class="row"><div ng-repeat="item in list track by $index" alt="{{item.name}}" title="{{item.name}}"><div ng-click="prev()" ng-bind="::'..'" ng-if="$first&amp;&amp;curQueue.length!=0" class="col-sm-12"></div><div ng-click="enter(item)" ng-bind-template="{{item.name}}/" ng-if="!!item.list" class="col-sm-12"></div><a ng-href="{{item.href}}" ng-bind="item.name" ng-class="{true: 'col-sm-8', false: 'col-sm-12'}[!!item.date]" ng-if="!item.list"></a><div ng-bind="item.date" ng-if="!!item.date" class="col-sm-4"></div></div></div><script type="text/javascript" src="//cdn.bootcss.com/angular.js/1.5.11/angular.min.js"></script><script type="text/javascript" src="script.js"></script></body>
