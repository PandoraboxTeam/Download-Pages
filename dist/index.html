<html lang="zh_cn" xmlns:ng="http://angular.org" ng-app="PB" ng-controller="BaseController"></html><head><meta name="renderer" content="webkit"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/><title>PandoraBox</title><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css"/><link rel="stylesheet" type="text/css" href="style.css"/></head><body class="container-fluid"><div class="row"><ol class="breadcrumb"><li ng-repeat="name in curQueue" ng-bind="name"></li><li ng-hide="curQueue.length">/</li></ol></div><ul class="list-group"><li ng-if="curQueue.length!=0" ng-click="prev()" class="list-group-item prev"><strong>..</strong></li><li ng-repeat="item in list track by $index" alt="{{item.name}}" title="{{item.name}}" class="list-group-item"><strong ng-click="enter(item)" ng-bind-template="{{item.name}}/" ng-if="!!item.list"></strong><a ng-href="{{item.href}}" ng-bind="item.name" ng-if="!item.list"></a><span ng-bind="item.date" ng-if="!!item.date" class="badge"></span></li></ul><script type="text/javascript" src="//cdn.bootcss.com/angular.js/1.5.11/angular.min.js"></script><script type="text/javascript" src="script.js"></script></body>
